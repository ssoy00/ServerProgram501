<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">


<head>
    <title>Member Join Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    JOIN
                </div>
                <div class="card-body">
                    <form id="registrationForm" action="/member/join" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">MID</span>
                            <input type="text" name="mid" class="form-control" id="inputMid">
<!--                            <span class="input-group-text"><button class="btn btn-primary checkIdBtn" onclick="lookupId()">중복검사</button></span>-->
                            <span class="input-group-text"><button class="btn btn-primary checkIdBtn">중복검사</button></span>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">MPW</span>
                            <input type="password" name="mpw" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">MPW확인</span>
                            <input type="password" name="mpw2" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">EMAIL</span>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이름</span>
                            <input type="text" name="memberName" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">주소</span>
                            <input type="text" name="address" class="form-control">
                        </div>

<!--                        파일 첨부 하는 화면 넣기-->
<!--                        글작성시, 레스트로 업로드 하는 방식 그대로 재사용해보기-->
                        <div class="mb-3 input-group">
<!--                            <span class="input-group-text">첨부파일  </span>-->
                            <input class="form-control" type="file" id="profileImage" name="profileImage" accept="image/*">
                        </div>
                        <!--    첨부 파일 이미지 미리 보기 화면, -->
                        <div class="row mt-3">
<!--                            <div class="col">-->
<!--                                <div class="d-flex uploadResult" style="flex-wrap: wrap">-->

<!--                                </div>-->
<!--                            </div>-->
                            <div id="preview-container">
                                <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
                            </div>
                        </div>



                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary" onclick="submitForm()">회원가입</button>
                                <button type="reset" class="btn btn-secondary">초기화</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->

    <!--    axios 사용하기 위한 도구 설치-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--    우리가 정의한 /js/reply.js 불러오기-->
    <script src="/js/upload.js"></script>
    <script src="/js/scripts.js"></script>

</div>

<script layout:fragment="javascript" th:inline="javascript">
    document.querySelector(".checkIdBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        lookupId()
    },false)

    //inputMid 중복검사,
    async function lookupId() {
        // Get the value from the input field
        const inputMid = document.getElementById('inputMid').value;
        console.log("inputMid : " + inputMid )

        if (inputMid) {
            try {
                // Use Axios to make a GET request
                const response = await axios.get(`/member/checkID/${inputMid}`);

                // Handle the response from the server
                console.log('Response data:', response.data);
                if (response.data.result) {
                    // console.log("중복아이디입니다. 변경해주세요!")
                    alert("중복아이디입니다. 변경해주세요!")
                } else {
                    // console.log("사용 가능한 아이디입니다.")
                    alert("사용 가능한 아이디입니다.")
                }

            } catch (error) {
                if (error.response && error.response.status === 429) {
                    const retryAfter = error.response.headers['retry-after'];
                    const retryAfterSeconds = parseInt(retryAfter, 10);
                    const retryTime = new Date(Date.now() + retryAfterSeconds * 1000);

                    // document.getElementById('message').innerText = `Too many requests. Please try again after ${retryAfterSeconds} seconds, at ${retryTime.toLocaleTimeString()}.`;
                    alert(`요청이 너무 많습니다. ${retryAfterSeconds} 초 후,  약 ${retryTime.toLocaleTimeString()} 이후로 접속해주세요 `)
                } else {
                    // document.getElementById('message').innerText = 'Error: ' + error.message;
                }
                // Handle any errors
                console.error('중복 아이디 검사 실패 :', error);
                alert('중복 아이디 검사 실패 ');
            }
        } else {
            console.error('아이디를 입력해주세요.');
            alert('아이디를 입력해주세요.');

        }
    }

    // 회원가입시 이미지 미리보기 이벤트 동작
    document.getElementById('profileImage').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            document.getElementById('imagePreview').style.display = 'none';
        }
    });

    //등록하기, 2번째 버전
    function submitForm() {
        const form = document.getElementById('registrationForm');
        const formData = new FormData(form);

        axios.post('/member/join', formData, {
            //폼 방식에서, 이미지와 일반 문자열을 서버에 전달시
            // 전달 방식을 multipart/form-data 꼭~~~ 주의사항.
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        })
            .then(response => {
                alert('회원가입이 완료되었습니다!');
                console.log(response.data);
                self.location = "/member/login"
            })
            .catch(error => {
                alert('회원가입 중 오류가 발생했습니다.');
                console.error(error);
            });
    }




</script>
